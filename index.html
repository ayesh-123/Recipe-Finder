<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Recipe Finder</title>
</head>
<body>

    <header>
        <nav>
            <a href="#" class="logo">
                <img src="logo-3.jpg" alt="Flavourio Logo" class="logo-img">
            </a>
        <form>
            <input type="text" class="searchBox" placeholder="Enter ingredients">
            <button type="submit" class="searchBtn">Search</button>
        </form>
        </nav>
        </div>
    </header>
    <main>
    <section>
    <div class="recipe-Container">
        <h2>Search Your Favourite Recipes...</h2>
        </div>
        <div class="image-Container">
            <img src="main.jpg" data-aos="zoom-in" data-aos-duration="2000">
            <img src="main-3.jpg" data-aos="zoom-in" data-aos-duration="2000">
        </div>
        <div class="text-Container" id="textContainer">
            <p></p>
        </div>
        <div class="recipe-details">
            <button type="button" class="recipe-Close-btn">
            <i class="fas fa-times"></i>
            </button>
            <div class="recipe-details-contents"></div>
        </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
